embassy-futures = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", rev = "38f26137fc67beb874aa73c9a7ab2150d9f3d372" }
futures = { version = "0.3", default-features = false, features = [
    "async-await",
] }
