defmt = "0.3"
defmt-rtt = "0.4"
cortex-m = { version = "0.7.6", features = ["inline-asm"] }
cortex-m-rt = "0.7.0"
embedded-hal = "0.2.6"
# embedded-hal-bus = { version = "0.2", features = ["async"] }
# embedded-io = { version = "0.6.0" }
# embedded-io-async = { version = "0.6.1" }
panic-probe = { version = "1.0.0", features = ["print-defmt"] }
# futures-util = { version = "0.3.30", default-features = false }
heapless = { version = "0.8", default-features = false }
critical-section = "1.1"
nb = "1.0.0"
# embedded-graphics = "0.8.1"
panic-reset = "0.1.1"
assign-resources = "0.4.1"
# ekv = "1.0.0"
embedded-storage = "0.3.1"
# micromath = "2.0.0"
# usbd-hid = "0.8.1"
static_cell = "2"
# chrono = { version = "^0.4", default-features = false}
cyw43 = { git = "https://github.com/embassy-rs/embassy", rev = "38f26137fc67beb874aa73c9a7ab2150d9f3d372", features = [
    "defmt",
    "firmware-logs",
    "bluetooth",
] }
cyw43-pio = { git = "https://github.com/embassy-rs/embassy", rev = "38f26137fc67beb874aa73c9a7ab2150d9f3d372", features = [
    "defmt",
] }
log = "0.4.27"
chrono = { version = "0.4.41", default-features = false, features = [] }
# sntpc = { version = "0.6.0", default-features = false, features = [
#     "embassy-socket",
#     "log",
# ] }
rand_core = { version = "0.9.3", default-features = false }
trouble-host = { git = "https://github.com/embassy-rs/trouble", rev = "3d112c8d44e2ba38d8b001bcef54698cd29a2d8d", features = [
    "default-packet-pool-mtu-128",
] }
bt-hci = "0.3.2"

[profile.release]
debug = 2

[profile.dev]
lto = true
opt-level = "z"

[build-dependencies]
reqwest = { version = "0.12.9", features = ["blocking"] }

[patch.crates-io]
